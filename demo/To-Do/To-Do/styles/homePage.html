<!DOCTYPE html>
<html>
<head>
	<title>homePage</title>
	<link rel="stylesheet" media="screen" href="homePage.css">
	<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
	<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

</head>
<body>
	<div class="box">
		<div class="content">
			<main>
				<div class="mainPicture">
					<p>Wed 22 February</p>
				</div>

				<div id="to-do-list">

					<!-- 搜索框 -->
					<div id="search">
						<li id="p1">
							<span id="selected">
								<img id="iconSelected" name="closed" src="../images/allSelect-0.png">
							</span>
							<input id="input1" type="text" name="inputExample" clos="40" class="form-control" placeholder="To-Do?" required="required" onkeypress="addText()"></input>
						</li>
					</div>

					<!-- 新建项目列表 -->
					<div id="allNewList">
					</div>

				</div>
			</main>
			<nav class="navPage">

				<div id="home">
					<a href="" id="loginName"></a> 

					<a href="javascript:;" id="outlogin">退出登录</a>
				</div>	
				<li id="leftItems" >
					<span>items left: </span>
				</li>	
				<ul class="nav nav-pills nav-stacked" style="width:300px">
					<li id="buttonAll" class="active"><a href="#">All</a></li>
					<li id="buttonActive"><a href="#">Active</a></li>
					<li id="buttonCompleted"><a href="#">Completed</a></li>
					<li id="buttonClearCompleted"><a href="#">Clear Completed</a></li>
				</ul>
			</div>      
			</nav> 
		</div>
	</div>
</body> 
<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<script src="../scripts/homePage.js"></script>
</html>
