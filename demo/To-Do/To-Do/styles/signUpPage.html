<!DOCTYPE html>
<html>
<head>
  <title>注册界面</title>
  <link rel="stylesheet" media="screen" href="signUpPage.css">
</head>
<body>
  <form>
    <h2>欢迎来到todoPage 请注册</h2>
    <div id="text">
      <div class="field">
          邮箱：
          <input type="email" id="email" name="" required="required">
          <span id="emailWarn"></span>
      </div>
      <div class="field">
          姓名：
          <input type="text" id="name" name="" required="required">
          <span id="nameWarn"></span>
      </div>
      <div class="field">
          密码：
          <input type="password" id="key" name="" required="required">
          <span id="keyWarn"></span>
      </div>
      <div class="field">
          再次输入密码：
          <input type="password" id="key2" name="" required="required">
          <span id="key2Warn"></span>
      </div>
      <div class="field">
          <input type="button" id="btn" name="" value="注册" >

          <span style="padding-left: 100px;">
            <a href="logInPage.html">去登录</a>
          </span>      
      </div>
    </div>
    </form>
    <script src="../scripts/signUpPage.js"></script>
</body>
</html>
