<!DOCTYPE html>
<html>
<head>
  <title>登录界面</title>
  <link rel="stylesheet" media="screen" href="logInPage.css">
</head>
<body>
  <form>
    <h2>欢迎使用todo, 请登录</h2>
    <div id="text">
      <div class="field">
          用户名：
          <input type="text" id="loginName" name="">
          <span id="nameWarn"></span>
      </div>
      <div class="field">
          密码：
          <input type="password" id="loginKey" name="">
          <span id="keyWarn"></span>
      </div>
      <div class="field">
          <input type="button" id="loginBtn" name="" value="登陆">
      </div>
    </div>
  </form>
</body>
<script src="../scripts/logInPage.js"></script>
</html>
